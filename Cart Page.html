    <script type="text/javascript">
     $('.carousel').carousel({
            interval: 5000,
            pause: "hover",
            wrap : true,
          });
      var maxDateTime = new Date('May 30, 2018 23:59:59').getTime();
          var x = setInterval(function(){
              var currentDateTime = new Date().getTime();
              var diff  = maxDateTime - currentDateTime ;

                var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((diff % (1000 * 60)) / 1000);


                $('#offerDivTime').html(hours+" Days "+minutes+" M "+seconds);

                  if (diff < 0) {
                   clearInterval(x);
                    $('#offerDiv').html("");
                    $('#offerDiv').hide();
              }else{
                  $('#offerDiv').show();
              }
          },1000);

    </script>
